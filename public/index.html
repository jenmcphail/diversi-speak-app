<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Equal Platform</title>
  
  <!-- CSS -->

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/reset.css">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

     <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">

  <!-- ANGULAR -->
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>

  <script type="text/javascript" src="../app/app.js"></script>
  
  </head>

  <body ng-app="equalPlatform">

    <header class="dark-primary-color">
      <div class="container">
        <h1 class="title">Equal Platform</h1>
        <p class="tagline">A resource of diverse speakers for your next tech con</p>
        <img class="logo" src="./img/equal-platform-logo.png">
        <div class="btn-container">
          <button class="btn"> <a class="btn-link" href="about.html">Learn More </a></button>
          <button class="btn"> View Speakers </button>
        </div>
        
      </div>
    </header>

    <section>
      <div ng-controller="SpeakersCtrl">
        <!-- <pre>{{ speakers | json }}</pre> -->
        <ul class="collapsible" data-collapsible="accordion">
          <li ng-repeat="speaker in speakers">
            <div class="collapsible-header">{{speaker.name}}, {{speaker.title}}</div>
            <div class="collapsible-body">
              <p>{{speaker.bio}}</p>
              <a href="{{speaker.links.website}}"><i class="fa fa-globe" aria-hidden="true"></i></a>
              <a href="{{speaker.links.github}}"><i class="fa fa-github" aria-hidden="true"></i></a>
              <a href="{{speaker.links.twitter}}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a href="{{speaker.links.linkedin}}"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </section>
  


<!-- JAVASCRIPTS -->

    <!-- JQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="scripts.js"></script>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>


    <!-- Font Awesome JS CDN -->
  <script src="https://use.fontawesome.com/9c69998144.js"></script>
    
  </body>
</html>
