<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diversi-Speak</title>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
     <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>

  <body>
  <!-- for each speaker do -->
  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header">{{speaker.image}}{{speaker.name}}</div>
      <div class="collapsible-body">
        <p>{{speaker.bio}}</p>
        <a href="{{speaker.links.website}}"><i class="fa fa-globe" aria-hidden="true"></i></a>
        <a href="{{speaker.links.github}}"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="{{speaker.links.twitter}}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="{{speaker.links.linkedin}}"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </div>
    </li>
  </ul>

    <!-- JQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- Font Awesome JS CDN -->
  <script src="https://use.fontawesome.com/9c69998144.js"></script>
    
  </body>
</html>
